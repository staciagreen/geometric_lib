name: Python application

on:
  push:
    branches: [ "main" ]
#  pull_request:
#    branches: [ "main" ]


permissions:
  contents: read

jobs:
  test:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.11
      uses: actions/setup-python@v3
      with:
        python-version: "3.11"
    - name: Run unittests
      run: | 
        python -m unittest
